    <div class="container">
      <div id="table" class="table-editable">
        <div class="row mt-5">
          <div class="col-md-8fire mx-auto">
            <div class="md-form">
              <input type="text" (keyup)="onkeyup($event)" [(ngModel)]="searchText" class="form-control" id="search"
                placeholder="Szukaj" mdbInput>
              <label for="search"></label>
            </div>
          </div>
        </div>
        <table mdTable class="z-depth-1 table table-bordered table-responsive-md text-center w-auto table-sm"
          *ngIf="productList">
          <caption>
            Produkty
            <div class="table-add mb-3 mr-2 mt-2">
              <a class="teal-text" (click)="addNewRowInTable()">
                <mdb-icon fas icon="plus-circle" size="2x"></mdb-icon>
              </a>
            </div>
          </caption>
          <thead class="unique-color white-text font-weight-bold font-italic">
            <tr>
              <th class="text-center align-middle" rowspan="2">Produkt</th>
              <th colspan="3">Zakup</th>
              <th colspan="3">Rynkowa</th>
              <th class="text-center align-middle" rowspan="2">Dostawca</th>
              <th class="text-center align-middle" rowspan="2">Usu≈Ñ</th>
            </tr>
            <tr>
              <th class="text-center">netto</th>
              <th class="text-center">VAT</th>
              <th class="text-center">brutto</th>
              <th class="text-center">netto</th>
              <th class="text-center">VAT</th>
              <th class="text-center">brutto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productList; let i = index">
              <td class="text-center align-middle">
                <span contenteditable="true" (blur)="updateList($event, 'name', product)"
                  class="text-center align-middle editable">
                  {{product?.name}}
                </span>
              </td>
              <td class="text-center align-middle">
                <span contenteditable="true" (blur)="updateList($event, 'pc_netto', product)"
                  class="text-center align-middle editable">
                  {{product?.pc_netto}}
                </span>
              </td>
              <td>
                <span contenteditable="true" (blur)="updateList($event, 'pc_vat', product)"
                  class="text-center align-middle editable">{{product?.pc_vat}}</span>
              </td>
              <td>
                <span>{{product.pc_brutto}}</span>
              </td>
              <td>
                <span contenteditable="true" (blur)="updateList($event, 'mc_netto', product)"
                  class="text-center align-middle editable">{{product.mc_netto}}</span>
              </td>
              <td>
                <span contenteditable="true" (blur)="updateList($event, 'mc_vat', product)"
                  class="text-center align-middle editable">{{product.mc_vat}}</span>
              </td>
              <td>
                <span>{{product.mc_brutto}}</span>
              </td>
              <td>
                <span contenteditable="true" (blur)="updateList($event, 'supplier', product)"
                  class="text-center align-middle editable">{{product.supplier}}</span>
              </td>
              <td>
                <span class="table-remove">
                  <button type="button" mdbBtn color="danger" rounded="true" outline="true" size="sm" class="my-0"
                    (click)="removeProduct(product.uid)">
                    <mdb-icon far icon="trash-alt" size="2x"></mdb-icon>
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Editable table -->
